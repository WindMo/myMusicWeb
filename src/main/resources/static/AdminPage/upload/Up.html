<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>myUploader</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="/MusicStyle/font/css/font-awesome.min.css">
</head>
<body onload="">

    <!--上传动态-->
    <div class="shangchuan">
        <div class="nr">
            <span class="cols">×</span>
            <div class="top">
                <p class="music"><label>歌曲类型：</label><input type="text"></p>
                <p class="music"><label>文件类型：</label>
                    <select>
                        <option value="0">试听版</option>
                        <option value="1">完整版</option>
                    </select>
                </p>
            </div>
            <div class="xuanze">
                <button>选择文件</button>
            </div>
            <div class="wenjian">
                <div class="weixuanze">未选择文件/文件夹</div>
            <ul>
                <li>
                    <span class="xiala"><i class="fa fa-angle-down"></i><i class="fa fa-angle-up"></i>歌曲名称歌曲名称歌曲名称<button>删除</button></span>
                    <div>
                    <p class="music"><label>歌曲名：</label><input type="text"></p>
                    <p class="music"><label>歌手名：</label><input type="text"></p>
                    <p class="music"><label>专辑名称：</label><input type="text"></p>
                    <p class="music"><label>歌曲年份：</label><input type="text"></p>
                    <p class="music"><label>歌曲曲风：</label><input type="text"></p>
                    <p class="music img"><label>专辑图片：</label><img src="/MusicStyle/images/123.jpg" alt=""></p>
                    </div>
                </li>
                <li>
                    <span class="xiala"><i class="fa fa-angle-down"></i><i class="fa fa-angle-up"></i>歌曲名称歌曲名称歌曲名称<button>删除</button></span>
                    <div>
                        <p class="music"><label>歌曲名：</label><input type="text"></p>
                        <p class="music"><label>歌手名：</label><input type="text"></p>
                        <p class="music"><label>专辑名称：</label><input type="text"></p>
                        <p class="music"><label>歌曲年份：</label><input type="text"></p>
                        <p class="music"><label>歌曲曲风：</label><input type="text"></p>
                        <p class="music img"><label>专辑图片：</label><img src="/MusicStyle/images/123.jpg" alt=""></p>
                    </div>
                </li>
            </ul>
            </div>
            <div class="but">
                <button>确定上传</button>
                <button>取消上传</button>
            </div>
        </div>
    </div>



    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
     <script src="/MusicStyle/js/upload/UploadMusicFile.js"></script>

<script>
$(".shangchuan").show();
    var num=true;
    $('.xiala').click(function(){
        if(num==true){
            $(this).siblings().css("height","215px");
            $(this).find("i.fa-angle-down").css("display","none");
            $(this).find("i.fa-angle-up").css("display","block");
            num=false;
        }else if (num==false) {
            $(this).siblings().css("height","0");
            $(this).find("i.fa-angle-down").css("display","block");
            $(this).find("i.fa-angle-up").css("display","none");
            num=true;
        }
    });

    $(".xiala button").click(function () {
        $(this).parent().parent().remove();
    })

    $(".shangchuan .cols").click(function () {
        $(".shangchuan").css("display","none")
    })

</script>
</body>
</html>
